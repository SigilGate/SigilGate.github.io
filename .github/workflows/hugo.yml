name: Deploy Hugo Site

on:
  push:
    branches: [main]
    paths: ['content/**']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Overlay hugo branch (config, themes, static)
        run: |
          git fetch origin hugo
          git checkout origin/hugo -- config/ themes/ .gitmodules
          git submodule update --init --recursive

      - name: Install Hugo Extended
        run: |
          wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.148.0/hugo_extended_0.148.0_linux-amd64.deb
          sudo dpkg -i /tmp/hugo.deb
          hugo version

      - name: Build site
        run: hugo --minify

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
